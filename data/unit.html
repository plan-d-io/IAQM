<!DOCTYPE html>
<html lang=\“en\“ class="">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset='utf-8'><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title>IAQM - Configure sensors</title>
</head>
<script src="scripts.js"></script>
<script>
setTimeout(function() {
  getSaveState();
}, 200); //200mSeconds update rate
function start(){
    getSensorList();
    getJsonData('sensorData');
}
function getSensorList() {
  var xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    if (this.status == 200) {
      document.getElementById("StateValue").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "sensorlist", true);
  xhttp.send();
}
</script>

<body onload="start()">
	<div style='text-align:left;display:inline-block;color:#eaeaea;min-width:340px;'>
		<div style='text-align:center;color:#eaeaea;'>
			<noscript>To use the indoor air quality monitor, please enable JavaScript<br></noscript>
			<h2>Indoor air quality monitor</h2>
			<h3><span id="HostValue">STATE</span></h3>
			<h3><span id="InfoMessage" style='text-align:center;color:red;' ></span></h3>
			<h3>Sensor configuration</h3>
		</div>
		<p><form method="get" action="setsensor"><label>Sensor:</label></p>
		<p id = "StateValue">STATE</p>
		<p>Temperature offset (&deg;C):</p>
		<p style="vertical-align: middle;"><input name="temp_offset" type="number"step="0.1" id="temp_offset"/></p>
		<p>CO2 sensor preheating (sec):</p>
		<p style="vertical-align: middle;"><input name="co2_preheat" type="number" id="co2_preheat"/></p>
		<p><input type="submit" class='button bgrn'></form></p>
		<p><div  style='text-align:center;color:green;' id = "SaveMessage" class="save"><h3></h3></div></p>
		<p><div></div></p>
		<p><form action='/config' method='get'><button>Configuration</button></form></p>
		<p><form action='/' method='get'><button>Main menu</button></form></p>
		<p><div></div></p>
		<p><form action='.' method='get' onsubmit='return confirm("Confirm Restart");'><button name='rst' class='button bred'>Reset configuration</button></form></p>
		<div style='text-align:right;font-size:11px;'><hr/><a id="footer" href='https://plan-d.io' target='_blank' style='color:#aaa;'>Indoor Air Quality Monitor by plan-d.io</a></div>
	</div>
</body>
</html>
